<include file="Public:header"/>
<!------------------------------------------------------------中间----开始----------------------------------------> 
<script type="text/javascript" src="../../../js/jquery-1.7.2.js"></script>

   <div class="Main">
         <div class="main2" style=" height:550px;">
           <div class="main2_a" >
             <form action="{:U('Uc/User/upwdzz')}" method="post">
             <span>
               <input name="username" type="button" onclick="window.location.href='{:U('Uc/User/forpwd')}'" style="width:193px; cursor:pointer; height:42px; color:#FFF; background:url(images/dl_17.jpg) no-repeat;" value="通过邮箱" />
               <input name="password" type="button" onclick="window.location.href='{:U('Uc/User/forphone')}'" style="width:199px; cursor:pointer; height:42px; color:#FE3737;background:url(images/dl_21.jpg) no-repeat;" value="通过手机" />
             </span>
              <div>{$error}</div>
			  <div style=" color:#FF0000; margin-bottom:8px; margin-top:-6px;">请输入您的邮箱号</div>
              <p class="p1">
			  <input name="EMAIL" type="text" value="{$data.EMAIL}" class="validate[required,custom[email]]" style="background:url(images/user.jpg) left center no-repeat; background-position: 10px; text-indent:38px; width:390px; line-height:43px; border:1px solid #DCDCDC;" /></p>
			   <div style=" color:#FF0000; margin-bottom:8px; margin-top:-6px;">原密码</div>
			   <p class="p1"><input name="pwd" type="password" value="" class="validate[required]"  style="background:url(images/pwd.jpg) left center no-repeat; background-position: 10px; text-indent:38px; width:390px; line-height:43px; border:1px solid #DCDCDC;"/></p>
			    <div style=" color:#FF0000; margin-bottom:8px; margin-top:-6px;">新密码</div>
			    <p class="p1"><input name="PASSWORD" type="password" value="" class="validate[required]"  style="background:url(images/pwd.jpg) left center no-repeat; background-position: 10px; text-indent:38px; width:390px; line-height:43px; border:1px solid #DCDCDC;"/></p>
           <tr>
             	<td class="tdleft" ><h style="color:#FF0000;">验证码：</h></td>
                <td>
                <table cellpadding="0" cellspacing="0" border="0">
                	<tr>
                    	<td><p class="p1" style="width:105px;"><input name="txtcode" id="txtcode" type="text" value="" class="validate[required,ajax[ajaxCode]]" style="width:100px;"  /></p></td>
                    	<td>&nbsp;<img id="img_checkcode"  isblank="true" src="{:U('home/Base/verify?noarc=1')}"  verify_action="{:U('home/Base/verify?noarc=1')}" url_model="{:C(url_model)}"  width="100"></td>
                    	<td><div class="red_f" onclick="changeVerify()">&nbsp;换一张</div></td>
                    </tr>
                </table>
                </td>
             </tr>
              <div class="m2b"><input name="submit" type="submit" value="提交" /></div>
              <div class="m2c"><a href="{:U('Uc/User/reg')}">没有账号立即注册</a></div>
              
              <input type="hidden" name="login" value="user_login" />
              <input type="hidden" name="returnurl" value="{$data.returnurl}{$_GET['returnurl']}" />
             </form>
           </div>
      </div>
    </div>
	 <script>
	//刷新验证码
	function changeVerify(){
		var src=$("#img_checkcode").attr("verify_action");
		var url_model=$("#img_checkcode").attr("url_model");
		if(url_model==0){
			var nowTime="&nowTime="+new Date().getTime();
		}else if(url_model==2){
			var nowTime="?nowTime="+new Date().getTime();
		}
		$("#img_checkcode").attr("src",src+nowTime);
	}
</script>
<!------------------------------------------------------------中间----结束----------------------------------------> 

<include file="Public:footer"/>
