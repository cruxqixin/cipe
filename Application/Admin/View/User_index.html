<include file="Public:header" />

<script type="text/javascript">
	function status(id,type,utype){
		if(!utype){
			alert('用户必须完善信息才能审核');
			return;	
		}
	    $.get("{:u('User/status')}", { id: id, type: type }, function(data){
			$("#"+id+" img").attr('src', '__PUBLIC__/statics/images/status_'+data.data+'.gif')
		},"json"); 
	}
</script>

</head>
<div class="pad-10" >
    <form name="searchform" action="" method="get" >
    <input name="a" type="hidden" value="index">
    <input name="m" type="hidden" value="User">
    <input name="g" type="hidden" value="Admin">
    <table width="100%" cellspacing="0" class="search-form">
        <tbody>
            <tr>
            <td>
            <div class="explain-col">
				关键字 :
                <input name="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
				
                <input type="submit" name="search" class="button" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>
	
    <form id="myform" name="myform" action="{:u('User/delete')}" method="post" onsubmit="return check();">
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="61">序号</th>
                <th width="33"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
                  
                <th width=298>昵称</th>
                <th width=418>手机</th>
                <th width=418>Email</th>
                
                
            </tr>
        </thead>
    	<tbody>
        <volist name="list" id="val" >
        <tr>
        	<td align="center">{$val.key}</td>
            <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>
          
          <td align="center">{$val.nickname}</td>
          <td align="center">{$val.phone}</td>
          <td align="center">{$val.email}</td>
		  
         
		  
        </volist>
    	</tbody>
    </table>
    <div class="btn">
    	<label for="check_box" style="float:left;">全选/取消</label>
    	<input type="submit" class="button" name="submit" value="删除" style="float:left;margin:0 10px 0 10px;"/>
    	
    </div>
    </div>
    </form>
	<div id="pages">{$page}</div>
</div>
</body>
</html>
