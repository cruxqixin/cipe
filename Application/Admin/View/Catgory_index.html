<include file="Public:header" />

<script type="text/javascript">
	function status(id,type){
	    $.get("{:U('NewsCate/status')}", { id: id, type: type }, function(data){
			$("#"+type+"_"+id+" img").attr('src', '__PUBLIC__/statics/images/status_'+data.data+'.gif')
		},"json"); 
	}
</script>

</head>
<div class="pad-lr-10" >
    <form id="myform" name="myform" action="{:U('Catgory/delete')}" method="get" >
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="61"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
              	<th width="700">分类名称</th>
                <th width="700">排序值</th>
                <th width="467">操作</th>
            </tr>
        </thead>
    	<tbody>
        <volist name="article_cate" id='val'>
        <tr>
            <td align="center"><input type="checkbox" value="{$val.id}" name="id[]"></td>
            <td align="center">{$val.kind}</td>
            <td align="center"><input  type="text" class="input-text-c input-text" value="{$val.ord}" size="4" name="orders[{$val.id}]"></td>
            <td align="center"><a class="blue" href="{:U('Catgory/edit',array('id'=>$val['id']))}">编辑</a></td>
        </tr>
        	
        </volist>
    	</tbody>
    </table>

    <div class="btn">
    <label for="check_box" style="float:left">全选/取消</label>
    <input type="submit" class="button" name="submit" value="删除" style="margin:0px 10px;" onclick="return check();"/>
    <input type="submit" class="button" name="order" onclick="document.myform.action='{:U('Catgory/order')}'" value="排序" style="float:left;"/>
    </div>

    </div>
    </form>
	<div id="pages">{$page}</div>
</div>

</body>
</html>
