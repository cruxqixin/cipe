<include file="Public:header" />
<script type="text/javascript">
//操作
function checkco(doa,controid,status){
	var sucin = 0;
	$("input[name='id[]']:checked").each(function(i, n){
		sucin = 1;
	});
	if(sucin == 0){
		alert("请选择要"+doa+"的ID");
		return false;
	}else{
		$("#myform").attr("action",$("#"+controid).val());
		return confirm('确认'+doa+'？');
		return true;		
	}
}


</script>
</head>
<div class="pad-10" >
   <input type="hidden" value="{:U('Down/delete')}" id="delete">
    <form name="myform" id="myform" action="{:U('Down/index')}" method="get" >
  
    <table width="100%" cellspacing="0" class="search-form">
        <tbody>
            <tr>
            <td>
            <div class="explain-col">
            	添加时间：
            	<input type="text" name="time_start" id="time_start" class="date" size="12" value="{$time_start}">
				<script language="javascript" type="text/javascript">
                    Calendar.setup({
                        inputField     :    "time_start",
                        ifFormat       :    "%Y-%m-%d",
                        showsTime      :    'true',
                        timeFormat     :    "24"
                    });
                </script>
                -
                <input type="text" name="time_end" id="time_end" class="date" size="12" value="{$time_end}">
				<script language="javascript" type="text/javascript">
                    Calendar.setup({
                        inputField     :    "time_end",
                        ifFormat       :    "%Y-%m-%d",
                        showsTime      :    'true',
                        timeFormat     :    "24"
                    });
                </script>
            	&nbsp;关键字 :
                <input name="KEYWORD" type="text" class="input-text" size="25" value="{$keyword}" />
                
                <input type="submit" name="search" class="button" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="5%">序号</th>
                <th width="1%"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
              
				
				<th width=100>标题</th>
               
                <th width=100>添加时间</th>
				
                 <th width=100>操作</th>
            </tr>
        </thead>
    	<tbody>
        <volist name="articles" id="val" >
        <tr>
		
        	<td align="center">{$val['id']}</td>
            <td align="center">
            <input type="checkbox" value="{$val.id}" name="id[]"></td>
           
			
            <td align="center">{$val.title}</td>
             <td align="center">{$val.addtime|date="Y-m-d",###}</td>
            <td align="center"><a class="blue" href="{:u('Down/edit?id='.$val['id'])}">查看</a></td>
        </volist>
    	</tbody>
    </table>

    <div class="btn">
    	<label for="check_box" style="float:left;">全选/取消</label>
		<td align="center"></td>
    	<input type="submit" class="button" name="delete" value="删除" style="float:left;margin:0px 10px;"  onclick="return checkco('删除','delete',0);"/>
		
        <div id="pages">{$page}</div>
    </div>

    </div>
    </form>
</div>
</body>
</html>
